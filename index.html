  <script>
    let i = 0;
    let images1 = [];
    let images2 = [];
    let switchTime = 3000;

    images1[0] = "TPMenu.PNG";

    function swapSlide() 
    {
        document.slider1.src = images1[i];
        document.slider2.src = images2[i];
        i++;

        if (i >= images1.length)

            i = 0;
        }

        setTimeout("swapSlide()", switchTime);
    }

    window.onload = swapSlide;
  </script>
